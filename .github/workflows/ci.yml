name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run linter
        run: npm run lint || echo "Linter not configured, skipping"
        continue-on-error: true
      
      - name: Type check
        run: npx tsc --noEmit
      
      - name: Run unit tests
        run: npm run test:unit
      
      - name: Run integration tests
        run: npm run test:integration
        continue-on-error: true
      
      - name: Run E2E tests
        run: npm run test:e2e
        continue-on-error: true
      
      - name: Generate coverage report
        run: npm run test:coverage
      
      - name: Check coverage threshold
        run: |
          # Vitest will fail if coverage thresholds are not met
          # Thresholds are configured in vitest.config.ts:
          # - lines: 80%
          # - functions: 80%
          # - branches: 75%
          # - statements: 80%
          echo "Coverage thresholds enforced by vitest.config.ts"
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/coverage-final.json
          fail_ci_if_error: false
        continue-on-error: true
      
      - name: Check for security vulnerabilities
        run: npm audit --audit-level=moderate
        continue-on-error: true

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build application
        run: npm run build
      
      - name: Validate configuration
        run: npm run validate-config
        continue-on-error: true
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: dist/
          retention-days: 7

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Run npm audit
        run: npm audit --audit-level=high
        continue-on-error: true
      
      - name: Check for exposed secrets
        run: |
          if grep -r "GEMINI_API_KEY\|API_KEY" --include="*.ts" --include="*.tsx" --include="*.js" --exclude-dir=node_modules . | grep -v "process.env" | grep -v "vite.config"; then
            echo "⚠️  Warning: Potential API key exposure detected"
            exit 1
          fi
        continue-on-error: true
